<!DOCTYPE html>
<html lang="en" ng-app="<%= pkg.name %>">
<head>
  <meta charset="utf-8">
  <title>Click2Cloud DockM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <html lang="en" ng-app="<%= pkg.name %>">

  <!-- build:css css/app.css -->
  <link href="css/vendor.css" rel="stylesheet">
  <link href="css/dockm.css" rel="stylesheet">
  <!-- endbuild -->

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
  <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- build:js js/app.js -->
  <script src="js/angular.js"></script>
  <script src="js/vendor.js"></script>
  <script src="js/dockm.js"></script>
  <!-- endbuild -->

  <!--<script>
      $(document).ready(function(){
          $('[data-toggle="tooltip"]').tooltip({
              container: 'body'
              //placement: "left",
              html: true
          });
      });
  </script>-->
  <!-- Fav and touch icons -->
  <link rel="shortcut icon" href="ico/favicon.png">
  <link rel="apple-touch-icon" href="ico/apple-touch-icon.png">
  </head>

<body ng-controller="MainController">
<div id="page-wrapperr" ng-class="{
    open: toggle && ['auth', 'init', 'init.endpoint', 'init.admin'].indexOf($state.current.name) === -1,
    nopadding: ['auth', 'init', 'init.endpoint', 'init.admin'].indexOf($state.current.name) > -1 || applicationState.loading
  }"
     ng-cloak>


  <div class="page-wrapper" ng-if="applicationState.loading">
    <!-- loading box -->
    <div class="container simple-box">
      <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
        <!-- loading box logo -->
        <div class="row">
          <img ng-if="logo" ng-src="{{ logo }}" class="simple-box-logo">
          <img ng-if="!logo" src="images/logo_alt.png" class="simple-box-logo" alt="Click2Cloud DockM">
        </div>
        <!-- !loading box logo -->
        <!-- panel -->
        <div class="row" style="text-align: center">
          Connecting to the Docker endpoint...
          <i class="fa fa-cog fa-spin" style="margin-left: 5px"></i>
        </div>
        <!-- !panel -->
      </div>
    </div>
    <!-- !loading box -->
  </div>

  <!-- Main Content -->
  <div id="view" ui-view="content" ng-if="!applicationState.loading"></div>




  <div id="sideview" ui-view="sidebar" ng-if="!applicationState.loading"></div>

</div><!-- End Page Wrapper -->
</body>
</html>
